<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Placas Vehiculares</title>
    <link rel="icon" href="img/icon.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <nav class="navbar navbar-dark mb-4">
        <div class="container">
            <span class="navbar-brand mb-0 h1">Sistema de Placas Vehiculares</span>
        </div>
    </nav>

    <div class="container">
        <div class="row mb-4">
            <div class="col-md-3">
                <input type="text" id="inputPlaca" class="form-control" placeholder="Buscar placa...">
            </div>
            <div class="col-md-3">
                <select class="form-select" id="selectColorFondo">
                    <option selected>Color de fondo</option>
                    <option value="Blanco">Blanco</option>
                    <option value="Amarillo">Amarillo</option>
                    <option value="3">Negro</option>
                    <option value="3">Negro</option>
                </select>
            </div>
            <div class="col-md-3">
                <select class="form-select" id="selectColorLetra">
                    <option selected>Color de letra</option>
                    <option value="Negro">Negro</option>
                    <option value="Verde">Verde</option>
                    <option value="Azul">Azul</option>
                    <option value="Rojo">Rojo</option>
                    <option value="Blanco">Blanco</option>
                </select>
            </div>
            <div class="col-md-2">
                <button id="btnBuscar" class="btn btn-primary w-100">Buscar</button>
            </div>
        </div>

        <div class="row">
            <div class="col-md-11 mb-4">
                <table class="table table-striped-columns" id="tablaResultados">
                    <caption>Vehículos Registrados</caption>
                    <thead class="table-primary">
                        <tr>
                            <th>Matricula</th>
                            <th>Tipo de vehiculo</th>
                            <th>Departamento</th>
                            <th>Ciudad</th>
                            <th>País</th>
                            <th>Fondo <br> placa</th>
                            <th>Fondo <br> letra </th>
                        </tr>
                    </thead>
                    <tbody>
  
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <Script src="script.js"></Script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</body>
</html>
